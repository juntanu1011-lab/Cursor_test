<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êó•Â†±„Çø„Çπ„ÇØÂàÜÊûê„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #f093fb;
            --accent: #4facfe;
            --success: #43e97b;
            --danger: #ff6b6b;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.25);

        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(79, 172, 254, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
            text-align: center;
            animation: slideDown 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        header:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.6);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .file-upload {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(240, 147, 251, 0.1) 100%);
            border-radius: 16px;
            border: 2px dashed var(--primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-upload::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }

        .file-upload:hover {

        }

        .file-upload input[type="file"] {

        .file-upload-label {

            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);

            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);

            overflow: hidden;

        .file-upload-label::before {

            left: 50%;

        .file-upload-label:hover {

        .file-upload-label:active {

        .file-list {

            color: var(--dark);
            font-weight: 500;
            padding: 12px;
            background: rgba(255, 255, 255, 0.6);

        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));

        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.6s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        .chart-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .chart-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.6);
        }

        .chart-card:hover::before {

        }

        @keyframes fadeInUp {
            from {

            }

            }

        .chart-card h2 {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            font-weight: 700;

        .chart-container {

        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 28px;
            border-radius: 20px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.6s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.6);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-value {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            letter-spacing: -0.02em;
        }

        .stat-label {
            color: #666;
            font-size: 0.95em;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 30px 0;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 20px 24px;
            border-radius: 16px;
            margin-bottom: 25px;

            font-weight: 500;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }

        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
            padding-right: 8px;
        }

        .task-list::-webkit-scrollbar {
            width: 8px;
        }

        .task-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));

        }

        .task-item {
            padding: 14px;

            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(240, 147, 251, 0.08));

            border-left: 4px solid var(--primary);

        }

        .task-item:hover {

        .task-item strong {

        @media (max-width: 768px) {

        @media (max-width: 480px) {

                grid-template-columns: 1fr;
            }

            h1 {

            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>üìä Êó•Â†±„Çø„Çπ„ÇØÂàÜÊûê„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</h1>
            <p style="color: #666; margin-top: 10px; font-size: 1.1em; font-weight: 500;">„ÅÇ„Å™„Åü„ÅÆ„Çø„Çπ„ÇØ„ÇíÂèØË¶ñÂåñ„Åó„Å¶„ÄÅ„Çà„ÇäÂäπÁéáÁöÑ„Å™ÂÉç„ÅçÊñπ„ÇíÁô∫Ë¶ã„Åó„Åæ„Åó„Çá„ÅÜ</p>
            <div class="file-upload">
                <label for="fileInput" class="file-upload-label">
                    <span style="position: relative; z-index: 1;">üìÅ Êó•Â†±„Éï„Ç°„Ç§„É´„ÇíÈÅ∏ÊäûÔºàË§áÊï∞ÈÅ∏ÊäûÂèØÔºâ</span>
                </label>
                <input type="file" id="fileInput" multiple accept=".md">
                <div class="file-list" id="fileList"></div>
            </div>
        </header>

        <div id="loading" class="loading" style="display: none;">
            „Éá„Éº„Çø„ÇíËß£Êûê‰∏≠...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
            <div class="dashboard" id="chartsContainer"></div>
        </div>
    </div>

    <script>
        // „Éá„Éº„Çø„Çπ„Éà„É¨„Éº„Ç∏
        let dailyReports = [];
        let charts = {};

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Ç§„Éô„É≥„Éà
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            document.getElementById('fileList').innerHTML = `ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç°„Ç§„É´: ${files.length}‰ª∂`;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                dailyReports = [];
                for (const file of files) {
                    const text = await file.text();
                    const report = parseReport(text, file.name);
                    if (report) {
                        dailyReports.push(report);
                    }
                }

                if (dailyReports.length > 0) {
                    analyzeData();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                } else {
                    throw new Error('ÊúâÂäπ„Å™Êó•Â†±„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `„Ç®„É©„Éº: ${error.message}`;
            }
        });

        // Êó•Â†±„Éë„Éº„Çµ„Éº
        function parseReport(text, filename) {
            try {
                const report = {
                    filename: filename,
                    date: null,
                    tasks: [],
                    achievements: [],
                    issues: [],
                    tomorrowPlans: []
                };

                const lines = text.split('\n');
                let currentSection = null;

                // Êó•‰ªòÊäΩÂá∫
                const dateMatch = text.match(/\*\*Êó•‰ªò\*\*[Ôºö:]\s*(\d{4}Âπ¥\d{1,2}Êúà\d{1,2}Êó•)/);
                if (dateMatch) {
                    report.date = dateMatch[1];
                }

                // Ë°®ÂΩ¢Âºè„ÅÆÊ•≠ÂãôÂÜÖÂÆπ„ÇíÊäΩÂá∫
                const tableStart = text.indexOf('| ÊôÇÈñìÂ∏Ø');
                if (tableStart !== -1) {
                    const tableEnd = text.indexOf('\n\n', tableStart);
                    const tableText = text.substring(tableStart, tableEnd !== -1 ? tableEnd : text.length);
                    const tableLines = tableText.split('\n').filter(line => line.trim().startsWith('|') && !line.includes('---'));

                    tableLines.forEach(line => {
                        const cells = line.split('|').map(c => c.trim()).filter(c => c);
                        if (cells.length >= 2) {
                            const timeRange = cells[0];
                            const taskContent = cells[1];
                            const note = cells[2] || '';

                            // ÊôÇÈñì„ÇíË®àÁÆó
                            const timeMatch = timeRange.match(/(\d{2}):(\d{2})-(\d{2}):(\d{2})/);
                            if (timeMatch) {
                                const startHour = parseInt(timeMatch[1]);
                                const startMin = parseInt(timeMatch[2]);
                                const endHour = parseInt(timeMatch[3]);
                                const endMin = parseInt(timeMatch[4]);
                                const hours = (endHour * 60 + endMin - startHour * 60 - startMin) / 60;

                                report.tasks.push({
                                    timeRange: timeRange,
                                    content: taskContent,
                                    note: note,
                                    hours: hours,
                                    category: categorizeTask(taskContent)
                                });
                            }
                        }
                    });
                }

                // ÊàêÊûú„ÇíÊäΩÂá∫
                const achievementsMatch = text.match(/## Êú¨Êó•„ÅÆÊàêÊûú\s*\n([\s\S]*?)(?=##|$)/);
                if (achievementsMatch) {
                    const achievementsText = achievementsMatch[1];
                    const achievementLines = achievementsText.split('\n').filter(line => line.trim().startsWith('-'));
                    report.achievements = achievementLines.map(line => line.replace(/^-\s*/, '').trim());
                }

                // Ë™≤È°å„ÉªÂèçÁúÅÁÇπ„ÇíÊäΩÂá∫
                const issuesMatch = text.match(/## Ë™≤È°å„ÉªÂèçÁúÅÁÇπ\s*\n([\s\S]*?)(?=##|$)/);
                if (issuesMatch) {
                    const issuesText = issuesMatch[1];
                    const issueLines = issuesText.split('\n').filter(line => line.trim().startsWith('-'));
                    report.issues = issueLines.map(line => line.replace(/^-\s*/, '').trim());
                }

                // ÊòéÊó•„ÅÆ‰∫àÂÆö„ÇíÊäΩÂá∫
                const tomorrowMatch = text.match(/## ÊòéÊó•„ÅÆ‰∫àÂÆö\s*\n([\s\S]*?)(?=##|$)/);
                if (tomorrowMatch) {
                    const tomorrowText = tomorrowMatch[1];
                    const tomorrowLines = tomorrowText.split('\n').filter(line => line.trim().startsWith('-'));
                    report.tomorrowPlans = tomorrowLines.map(line => line.replace(/^-\s*/, '').trim());
                }

                return report.date ? report : null;
            } catch (error) {
                console.error('„Éë„Éº„Çπ„Ç®„É©„Éº:', error);
                return null;
            }
        }

        // „Çø„Çπ„ÇØ„Ç´„ÉÜ„Ç¥„É™ÂàÜÈ°û
        function categorizeTask(content) {
            const lowerContent = content.toLowerCase();
            
            if (lowerContent.includes('‰ºÅÁîª') || lowerContent.includes('ÊèêÊ°à') || 
                lowerContent.includes('Ë≥áÊñô‰ΩúÊàê') || lowerContent.includes('„Çª„Éü„Éä„Éº') ||
                lowerContent.includes('Â∫ÉÂëä') || lowerContent.includes('„ÇØ„É™„Ç®„Ç§„ÉÜ„Ç£„Éñ') ||
                lowerContent.includes('Ë¨õÂ∫ß') || lowerContent.includes('ÂãâÂº∑‰ºö')) {
                return '‰ºÅÁîª';
            } else if (lowerContent.includes('ÂïÜË´á') || lowerContent.includes('È°ßÂÆ¢') || 
                       lowerContent.includes('„Ç¢„Éó„É≠„Éº„ÉÅ') || lowerContent.includes('„ÇØ„É©„Ç§„Ç¢„É≥„Éà') ||
                       lowerContent.includes('Âñ∂Ê•≠') || lowerContent.includes('Êñ∞Ë¶è')) {
                return 'Âñ∂Ê•≠';
            } else if (lowerContent.includes('„Éê„Ç∞') || lowerContent.includes('‰øÆÊ≠£') || 
                       lowerContent.includes('„Éá„Éó„É≠„Ç§') || lowerContent.includes('ÈñãÁô∫') ||
                       lowerContent.includes('ÂØæÂøú') || lowerContent.includes('‰øÆÊ≠£')) {
                return 'ÈñãÁô∫';
            } else {
                return '„Åù„ÅÆ‰ªñ';
            }
        }

        // „Éá„Éº„ÇøÂàÜÊûê
        function analyzeData() {
            // Êó¢Â≠ò„ÅÆ„ÉÅ„É£„Éº„Éà„ÇíÁ†¥Ê£Ñ
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};

            // Áµ±Ë®àÊÉÖÂ†±„ÇíË®àÁÆó
            const totalDays = dailyReports.length;
            const totalTasks = dailyReports.reduce((sum, r) => sum + r.tasks.length, 0);
            const totalHours = dailyReports.reduce((sum, r) => 
                sum + r.tasks.reduce((s, t) => s + t.hours, 0), 0);
            const avgHoursPerDay = totalHours / totalDays;

            // Áµ±Ë®à„Ç´„Éº„Éâ„ÇíË°®Á§∫
            displayStats(totalDays, totalTasks, totalHours, avgHoursPerDay);

            // ÂêÑÁ®Æ„Ç∞„É©„Éï„ÇíÊèèÁîª
            drawCategoryChart();
            drawTimeDistributionChart();
            drawDailyTrendChart();
            drawFrequentTasksChart();
        }

        // Áµ±Ë®à„Ç´„Éº„ÉâË°®Á§∫
        function displayStats(days, tasks, hours, avgHours) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${days}</div>
                    <div class="stat-label">üìÖ ÂàÜÊûêÊó•Êï∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${tasks}</div>

        // Êó•‰ªò„Éë„Éº„Çπ„Éò„É´„Éë„Éº
        function parseDate(dateStr) {
            const match = dateStr.match(/(\d{4})Âπ¥(\d{1,2})Êúà(\d{1,2})Êó•/);
            if (match) {
                return new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
            }
            return new Date();
